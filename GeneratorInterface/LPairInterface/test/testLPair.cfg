process GEN = {

    untracked PSet maxEvents = {untracked int32 input = 100}
 

    source = LPairSource 
    { 
      untracked bool lpairHepMCVerbosity = true

      PSet LPairParameters = {

        # This is a vector of ParameterSet names to be read, in this order
        # The first two are in the include files below
        # The last one are simply my additional parameters
        vstring parameterSets = {
          "myParameters" 
        }

        vstring myParameters = {
	   'IEND 4', 
           'NCVG 100000',
           'ITVG 9',
           'INPP 5000.',
           'PMOD 2',
           'INPE 5000.',
           'EMOD 2',
           'PAIR 13',
           'MCUT 2',
           'PTCT 2.'
        }
      }
    }

    service = RandomNumberGeneratorService {
	#this sets the random number seed used by Pythia
	untracked uint32 sourceSeed = 54321 
    }

    module out = PoolOutputModule { 
	untracked string fileName = "/tmp/antoniov/lpair.root" 	
    }
    endpath p = { out }
}

